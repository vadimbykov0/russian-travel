<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="Лендинговая страница проектной работы 'Путешествия по России' курса Веб-разработчик от Яндекс Практикум">
  <meta name="keywords" content="путешествия по россии, куршская коса, кольский, алтай, зимний байкал, карелия">
  <meta name="author" content="Вадим Быков">
  <link rel="stylesheet" href="style.css">
  <title>Путешествия по России</title>
</head>
<body class="root">
    <header class="header">
        <img class="header__logo" src="./images/header-logo.svg" alt="Белый логотип с контуром территории России">
        <ul class="header__lang-list">
            <li class="header__lang-links"><span class="header__span-accent">Ru</span></li>
            <li class="header__lang-links"><a class="header__lang-link" href="#">En</a></li>
        </ul>
    </header>
    <main>
        <section class="lead"></section>
        <section class="intro"></section>
        <section class="photo-grid">
            <div class="photo-grid__item">
                <img class="photo-grid__photo" src="./images/photo-grid-train.jpg" alt="">
                <img class="photo-grid__photo" src="./images/photo-grid-atharva-tulsi.jpg" alt="">
                <img class="photo-grid__photo" src="./images/photo-grid-tuman.jpg" alt="">
                <img class="photo-grid__photo" src="./images/photo-grid-sochi.jpg" alt="">
                <img class="photo-grid__photo" src="./images/photo-grid-arisa.jpg" alt="">
                <img class="photo-grid__photo" src="./images/photo-grid-baikal.jpg" alt="">
                <img class="photo-grid__photo" src="./images/photo-grid-elbrus.jpg" alt="">
                <img class="photo-grid__photo" src="./images/photo-grid-kondratiev.jpg" alt="">
                <img class="photo-grid__photo" src="./images/photo-grid-kamchatka-1.jpg" alt="">
                <img class="photo-grid__photo" src="./images/photo-grid-kamchatka-2.jpg" alt="">
                <img class="photo-grid__photo" src="./images/photo-grid-baikal-2.jpg" alt="">
                <img class="photo-grid__photo" src="./images/photo-grid-ergaki.jpg" alt="">
            </div>
        </section>
        <section class="places"></section>
        <section class="cover"></section>
    </main>
    <footer class="footer">
        <ul class="footer__nav">
            <li class="footer__links"><a class="footer__link" href="https://yandex.ru/maps" target="_blank">Карты</a></li>
            <li class="footer__links"><a class="footer__link" href="https://yandex.ru/pogoda" target="_blank">Погода</a></li>
            <li class="footer__links"><a class="footer__link" href="https://rasp.yandex.ru" target="_blank">Расписание</a></li>
            <li class="footer__links"><a class="footer__link" href="https://calendar.yandex.ru" target="_blank">Календарь</a></li>
            <li class="footer__links"><a class="footer__link" href="https://travel.yandex.ru" target="_blank">Путешествия</a></li>
        </ul>
        <p class="footer__copyright">&copy; 2023 Вадим Быков</p>
    </footer>
</body>
</html>
